<script>
var video=null;
var useShort=true;
var X=0,Y=0;
var W=0,H=0;
var mouseDown=false;
function pad(n) {
    if (n < 10)
        return "0" + n;
    return n;
}
function jump(timestr){
        video.currentTime=str2sec(timestr);
}
function mksrt(){
	 let tagList=$("#tagList");
	 let tag=null;
	 let ret="";
     for(let i=0;i<tagList.children().size();i++){
				   tag=$(tagList.children()[i]);
				   ret+=(i+1)+"\n";
				   ret+=tag.attr("start_time")+" --"+"> "+tag.attr("end_time")+"\n";
				   ret+=tag.attr("tagText")+"\n\n";
				   
	}
	
	 return ret;
}
function download(){
	let srt=mksrt();
    let blob = new Blob([srt ], {type: "application/vnd.openblox.game-binary"});
    saveAs(blob, "tagList.srt");
}
function str2sec(str){
		let  dec=str.split(",");
	    let sec=dec[0].split(":");
	    let ret=parseInt(sec[0]*3600)+parseInt(sec[1]*60)+parseInt(sec[2])+parseFloat("0."+dec[1]);
	   // console.log(str+":"+ret);
	    return ret;
}
function  sec2str(sec){
	  let integer=parseInt(sec);
      let dec=sec-integer;
      let ss=integer %60;
      integer=(integer-ss)/60;
      let mm=integer%60;
      integer=(integer-mm)/60;
      let hh=integer;
      return  pad(hh)+":"+pad(mm)+":"+pad(ss)+","+dec.toFixed(3).toString().substring(2);
}
function getCurrentTag(){
              let tagList=$("#tagList");
		 	 let i=0,tag=null;
		 	 let now=video.currentTime;
			 let start_time,endtime;
		     for(i=0;i<tagList.children().size();i++){
				   tag=tagList.children()[i];
				   start_time=str2sec($(tag).attr("start_time"));
				   end_time=str2sec($(tag).attr("end_time"));
				  if(start_time<=now   &&  end_time>=now){
							return $(tag);
				   } 
			  }
              return  null;
}
function showTag(){
		let tag=getCurrentTag();
		if(tag!=null){
				  $("#subtitle").text(tag.attr("tagText"));
				  $("#currentTag").val(tag.attr("tagText"));
				  $("#subtitle").css("left",tag.attr("x")+"px");
				  $("#subtitle").css("top",tag.attr("y")+"px");
				      w=parseInt(tag.attr("W"));
				      h=parseInt(tag.attr("H"));
					 if(w<=0) w=120;
					 if(h<=0) h=30;
				  $("#subtitle").css("width",w+"px");
				  $("#subtitle").css("height",h+"px");
		}else if (mouseDown){
					//		setStartTime();     
					let tagText=$("#currentTag").val();
					$("#subtitle").text(tagText);
					$("#subtitle").css("left",X+"px");
					$("#subtitle").css("top",Y+"px");
					$("#subtitle").css("width",W+"px");
					$("#subtitle").css("height",H+"px");
		}else{ //无
				  $("#subtitle").text("");
					$("#subtitle").css("width","0px");
					$("#subtitle").css("height","0px");
			
		}
}
function showTime(){
			  //console.log(video.currentTime);
		
	    $("#time").text(sec2str(video.currentTime));
	    $("#statusXY").text("("+X+","+Y+")"+"["+W+","+H+"]");
	           showTag();
	   
	    
	    		$( "#mapper" ).css("height",parseInt($(video).css("height"))-60);
		   $( "#mapper" ).css("width",$(video).css("width"));
}

function  setStartTime(){
	$("#start_time").val(sec2str(video.currentTime));
	if(video.paused){
				//		video.play();
	}
}

function  setEndTime(){
	$("#end_time").val(sec2str(video.currentTime));
	  if(!video.paused){
				//		video.pause();
	  }
}
function fastEdit(td){
				let val=$(td).text();
      $(td).html("<input id='tagContent' type='text' value='"+val+"' onfocus='useShort=false;' onblur='useShort=true'>");
                let input=$($(td).children()[0]);
                input.change(function(){
						let newValue=$(this).val();
						$(td).html(newValue);
						$(td).parent().attr("tagText",newValue);
				});

}
function addTag(){
     let start_time=$("#start_time").val();
     let end_time=$("#end_time").val();
     let tagText=$("#currentTag").val();
     if(end_time==start_time){
		  end_time=sec2str(str2sec(start_time)+1);
		   
	  }
     let newTag="<tr start_time='"+start_time+"' end_time='"+end_time+"' tagText='"+tagText+"' x='"+X+"' y='"+Y+"' w='"+W+"' h='"+H+"'>"
                                 +"<td><button class='btn' onclick='jump($(this).text())' >"+start_time+"</button></td>"
                                 +"<td><button class='btn' onclick='jump($(this).text())' >"+end_time+"</button></td><td onDblClick='fastEdit(this)' class='text-center' style='vertical-align:middle'>"+ tagText+"</td>"
                                 +"<td  class='text-center' style='vertical-align:middle'><span class='glyphicon glyphicon-trash' onclick='$(this).parent().parent().remove()'></span></td>"
                                 +"</tr>";
                                 
             let tagList=$("#tagList");
			 let added=false;
			 let i=0,tag=null;
		     for(i=0;i<tagList.children().size();i++){
				   tag=tagList.children()[i];
				    if(str2sec($(tag).attr("start_time"))<=str2sec(start_time) &&  str2sec($(tag).attr("end_time"))>=str2sec(start_time)){
					   $(tag)[0].scrollIntoView();
					     	$(tag).before(newTag);
					     	$(tag).remove();
					       added=true;
						
							break;
				  }
				  if(str2sec($(tag).attr("start_time"))>str2sec(start_time)){
					   $(tag)[0].scrollIntoView();
							$(tag).before(newTag);
							added=true;
						
							break;
				   } 
			  }
			  if(!added){
					 tagList.append(newTag);
					 $("#tagList").parent().parent()[0].scrollTop = $("#tagList").parent().parent()[0].scrollHeight;
			  }
			  console.log(start_time+" --"+"> "+tagText);
  
}
function showXY(e){
		let XY=$("#XY");
		let x=parseInt(e.clientX-$("#zero").position().left);
		let y=parseInt(e.clientY-$("#zero").position().top);
		XY.text("("+x+","+y+")");
		XY.css("left",x);
		XY.css("top",y-parseInt(XY.css("height")));
}

function setXY(e){
		let x=parseInt(e.clientX-$("#zero").position().left);
		let y=parseInt(e.clientY-$("#zero").position().top);
		X=x;
		Y=y;
		let tag=getCurrentTag();
		if(tag!=null){
				tag.attr("X",x);
	            tag.attr("Y",y);	
	    }
}
function setWH(e){
		let x=parseInt(e.clientX-$("#zero").position().left);
		let y=parseInt(e.clientY-$("#zero").position().top);
		W=Math.abs(x-X);
		H=Math.abs(y-Y);
		let tag=getCurrentTag();
		if(tag!=null){
				tag.attr("W",x);
	            tag.attr("H",y);	
	    }
	
}
$(document).ready(function(){
	   video=$("video")[0];
		
		$("#status").html("J:Set Start Time<br>  K:Set End Time<br> Space:Play/Pause <br> H:Back <br> L:Forward");
		
		
		$("#currentTag").val($("#typeList").val());
	    setStartTime();
	    setEndTime();
		window.setInterval("showTime();",100);
		//$( "#subtitle" ).draggable();
		$(video).css("margin","0px");
   $("#mapper").mousemove(function(e){
	            
				showXY(e);
				if(mouseDown){
					 setWH(e);
					 setEndTime();
					 showTag();
				}else{
				  //   setStartTime();	
				}
	   });
   $("#mapper").mousedown(function(e){
	            mouseDown=true;
				setXY(e);
				setStartTime();
				 showTag();	
				//addTag();
		});
   $("#mapper").mouseup(function(e){
				 mouseDown=false;
				 setWH(e);
				 if(getCurrentTag()!=null){
					  $("#end_time").val(getCurrentTag().attr("end_time"));
				}else{
						setEndTime();
			   }
				 addTag();
				 showTag();
		});

		//$( "#mapper" ).css("top","-"+$(video).css("height"));
		
});
function  shortKey(e) {
        // 兼容FF和IE和Opera
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if(!useShort) return true;
        if (code == 13) {
            if(theEvent.target.tagName=="INPUT"){
         	      return true;
            }	
            return false;
        }
        if(code==74) {    // j
 			  setStartTime();
 			  
		}
        if(code==75) {    // k
 			  setEndTime();
 			   addTag();
		}
		if(code==32){    // space
				if(video.paused){
						video.play();
				}else{
					    video.pause();
				}
		}
		if(code==37||code==72){  // <-  H
			 if(video.paused)
			       video.currentTime-=0.2;
			 else
			       video.currentTime-=1;
		}
		if(code==39||code==76){  // ->   L
			if(video.paused)
			       video.currentTime+=0.2;
			 else
			       video.currentTime+=1;
		}
		
       console.log("shortKey:"+code);
        return true;
    }
</script>
